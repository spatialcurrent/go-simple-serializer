version: 2.1
executors:
  base:
    docker:
      - image: circleci/golang:1.12-node
    working_directory: /go/src/github.com/spatialcurrent/go-simple-serializer
jobs:
  pre_deps_golang:
    executor: base
    steps:
      - checkout
      - run: make deps_go
      - run: sudo chown -R circleci /go/src
      - save_cache:
          key: v1-go-src-{{ .Branch }}-{{ .Revision }}
          paths:
            - /go/src
  test_go:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_go_test
      - run: make test_go
      - run: make imports
      - run: git diff --exit-code
  test_javascript:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_gopherjs
      - run: make deps_javascript
      - run: npm run test:clean
  examples:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_gopherjs
      - run: make deps_javascript
      - run: npm run build:clean
      - run: make run_example_c
      - run: make run_example_cpp
      - run: make run_example_javascript
      - run: make run_example_python
  build_cli:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: go get github.com/inconshreveable/mousetrap # for windows CLI builds
      - run: make build_cli
      - store_artifacts:
          path: bin
          destination: /
  build_javascript:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: make deps_gopherjs
      - run: make build_javascript
      - store_artifacts:
          path: dist
          destination: /
  build_so:
    executor: base
    steps:
      - run: sudo chown -R circleci /go/src
      - restore_cache:
          keys:
            - v1-go-src-{{ .Branch }}-{{ .Revision }}
      - run: sudo make deps_arm
      - run: make build_so
      - store_artifacts:
          path: bin
          destination: /
workflows:
  main:
    jobs:
      - pre_deps_golang
      - test_go:
          requires:
            - pre_deps_golang
      - test_javascript:
          requires:
            - pre_deps_golang
      - examples:
          requires:
            - pre_deps_golang
      - build_cli:
          requires:
            - pre_deps_golang
      - build_javascript:
          requires:
            - pre_deps_golang
      - build_so:
          requires:
            - pre_deps_golang
